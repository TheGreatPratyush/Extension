<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>LeetCode Sync</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="popup">
    <h1>LeetCode → GitHub</h1>
    <p class="subtitle">Sync daily LeetCode solves</p>

    <div class="status">
      <span class="dot"></span>
      <span class="status-text">Loading...</span>
    </div>

    <div class="preview">
      <p><strong>Problem:</strong> <span id="problem">—</span></p>
      <p><strong>Language:</strong> <span id="language">—</span></p>
      <p><strong>Status:</strong> Not synced</p>
    </div>

    <button id="sync-btn">Sync to GitHub</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
