<body>
  <h2>LeetCode Sync</h2>
  
  <section>
    <h3>Detected</h3>
    <p><strong>Problem:</strong> <span id="problemName">-</span></p>
    <p><strong>Language:</strong> <span id="language">-</span></p>

  <section>
    <h3>GitHub</h3>
    <input type="password" id="tokenInput" placeholder="ghp_xxx...">

    <input type="text" id="repoInput" placeholder="repo-name">
    <button id="saveBtn">Save</button>
    <p id="status"></p>
  </section>

  <button id="syncBtn">Sync to GitHub</button>
  <p id="syncStatus"></p>

  <script src="popup.js"></script>
</body>
